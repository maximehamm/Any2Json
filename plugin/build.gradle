import org.jetbrains.intellij.tasks.RunPluginVerifierTask

plugins {
    id 'java'
    id 'org.jetbrains.intellij' //version '0.6.5'
    id 'org.jetbrains.kotlin.jvm' //version '1.4.30'
}

group 'io.nimbly.json'

dependencies {

    implementation project(':common')
    implementation project(':extensions:java')
    implementation project(':extensions:kotlin')
    implementation project(':extensions:typescript')
    implementation project(':extensions:debugger')

    // Json
    implementation 'org.json:json:20180813'

    // CSV supports
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.11.2'

    // YAML supports
    implementation 'org.yaml:snakeyaml:1.27'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
compileKotlin { kotlinOptions.jvmTarget = "11" }
compileTestKotlin { kotlinOptions.jvmTarget = "11" }

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
    plugins = ['java', 'Kotlin']
    intellij.type = 'IU' // IU, IC
}

tasks.runPluginVerifier {
    ideVersions("IU-203.7148.40") //IC-203.7148.40, IIU-203.7148.40
    setFailureLevel(RunPluginVerifierTask.FailureLevel.ALL)
}

patchPluginXml {
    changeNotes """
      Change notes :
      <ul>
        <li><b>2.O</b> Supports of quite all IDEA products</li>
        <li><b>1.9</b> Supports of TypeScript</li>
        <li><b>1.8</b> Supports of Java Properties</li>
        <li><b>1.7</b> Supports of YAML</li>
        <li><b>1.6</b> Supports of CSV</li>
        <li><b>1.5</b> Supports of XML</li>
        <li><b>1.4</b> Supports using from debugger</li>
        <li><b>1.3</b> Mixing Kotlin and Java references</li>
        <li><b>1.2</b> Supports of Kotlin</li>
        <li><b>1.1</b> Supports of Java</li>
        <li><b>1.0</b> Initial version</li>
      </ul>
      <br/>
      Road map 
      <ul>
        <li><b>1.X</b> Supports of other languages !</li>
      </ul>
      """
}

tasks.buildSearchableOptions {
    enabled = false
}

jar {
    archiveBaseName = 'any2json'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

